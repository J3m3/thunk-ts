name: CI

on:
  workflow_dispatch:
  push:
    branches: "**"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - ".vscode/**"
      - "examples/**"
      - "**.md"
      - .gitignore
      - .release-it.json
  pull_request:
    branches: "**"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/ci.yml"
      - ".vscode/**"
      - "examples/**"
      - "**.md"
      - .gitignore
      - .release-it.json

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test & Build
        run: |
          pnpm lint
          pnpm test
          pnpm build
